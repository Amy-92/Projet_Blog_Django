{% extends 'base.html'%}

{% block title %}
    <title> Supprimer un article </title>
{% endblock title %}

{% block content %}

    <form method ="post">
        {% csrf_token %}
        <p>Etes-vous surs de vouloir supprimer l'article <strong>{{article.titre}}</strong></p>
        {{form}}
        
        <a href = "{% url 'liste-articles' %}"><button type ="submit" class ="btn-warning">Supprimer</button></a>
    </form>
{% endblock content %}
